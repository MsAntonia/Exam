<body  [style.font-family]="'Arial Narrow'">   

<h3>Task Details</h3>

<button class="badge badge-warning"
        *ngIf= "addNewMode"
        (click)="goBack()">
    Back
</button>

<form #detailsForm="ngForm">
    <div class="form-group">
        <label>
           Title
           <span class="text-danger"></span>
        </label>
        <input type="text"
                placeholder="Title"
                class="form-control border-warning"
                required
                name="Title"
                #title="ngModel"
                [(ngModel)]="task.title">
    </div>
    <div class= "text-danger"
         [hidden]="title.valid || title.pristine">
         Required Field
    </div>
    <div class="form-group">
            <label>
               Status
               <span class="text-danger"></span>
            </label>
            <input type="checkbox"
                    placeholder="Status"
                    class="ml-2 float-center"
                    name="Status"
                    #completed="ngModel"
                    [(ngModel)]="task.completed">
        </div>
        

        <button class= "btn btn-dark"
                [disabled]="detailsForm.form.pristine || !detailsForm.form.valid"
               
                (click)="saveTask()">
            Save
        </button>
</form>

 </body>
